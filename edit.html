<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/profile.css">
  <title>Editando Perfil | Man Health</title>
</head>
<body>

  <header>
    <div class="back-circle">‚Üê</div>
    <h1>Editando Perfil</h1>
  </header>

  <div class="profile-photo" id="profilePhoto">
    <span>Nova<br>Foto</span>
    <input type="file" id="photoInput" accept="image/*" style="display: none;">
  </div>
  <form>
    <label for="nome">Nome</label>
    <input id="nome" type="text" placeholder="Nome">

    <label for="idade">Idade</label>
    <input id="idade" type="text" placeholder="Idade">

    <label for="peso">Peso</label>
    <input id="peso" type="text" placeholder="Peso">

    <button type="submit">Salvar</button>
  </form>

  <script src="js/main-p.js"></script>
</body>
</html>
