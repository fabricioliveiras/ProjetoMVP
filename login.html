<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/login.css">

        <title>Login | Man Health</title>
    </head>
    <body>
        <div class="wrapper">
            <h2 class="icon">
                <img src="images/main-health.png">
            </h2>
            <h3><span class="man">MAN</span></h3>
            <h3><span class="health">HEALTH</span></h3>
            <h2 class="page">Bem-Vindo!</h2>
            <form action="#">
                <input type="text" placeholder="Email">
                <input class="form" type="password" placeholder="Senha">
                <div class="recover">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
            <button>Entrar</button>
            <div class="member">
                <label>Não é membro? <a href="./cadastro.html">Se registre aqui</a></label>
            </div>
        </div>
    </body>
</html>
