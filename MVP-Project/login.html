<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login | Man Health</title>
    <link rel="shortcute icon" href="./images/main-logo.png">
</head>
<body>
    <div class="wrapper">
        <div class="logo-main">
            <img src="images/main-logo.png" alt="Man Health Logo" class="logo">
        </div>
        <h2 class="page">Bem-vindo!</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="member">
            Primeiro acesso? <a href="cadastro.html">Cadastre-se aqui!</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
